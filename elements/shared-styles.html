<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
	<template>
		<style>
			/*
			Refrence: http://www.gridlover.net/app/
			*/

			body {
				font-size: 1.6rem;
				/* (1.5) */
				line-height: 2.4rem;
				max-width: 1152px;
				padding: 1.2rem;
				margin: 0 auto;
				box-sizing: content-box;
				user-select: none;
				-webkit-user-select: none;
				/*overflow: hidden;*/
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			p {
				user-select: text;
				-webkit-user-select: text;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				line-height: 1;
			}

			h1 {
				font-size: 5.4rem;
				margin-top: 4.8rem;
				margin-bottom: 2.4rem;
			}

			h2 {
				font-size: 3.6rem;
				margin-top: 4.8rem;
				margin-bottom: 2.4rem;
			}

			h3 {
				font-size: 2.4rem;
				margin-top: 2.4rem;
				margin-bottom: 2.4rem;
			}

			h4 {
				font-size: 1.6rem;
				margin-top: 2.4rem;
				margin-bottom: 2.4rem;
			}

			p,
			ul,
			ol,
			pre,
			table,
			blockquote {
				user-select: text;
				-webkit-user-select: text;
				margin-top: 2.4rem;
				/* (1) */
				margin-bottom: 2.4rem;
				/* (1) */
			}
			/* Sanitation */

			hr {
				border: none;
				margin: 0;
				font-size: 0;
				margin-right: 1.2rem;
				margin-left: 1.2rem;
				border-top: 1px solid var(--divider-color);
				position: relative;
				display: block;
				width: calc(100%-2.4rem);
				box-sizing: border-box;
				z-index: 100;
			}

			::selection {
				color: darkred;
				background: rgba(255, 100, 100, .05);
			}

			::-moz-selection {
				background: red;
			}

			@media screen and (max-width: 640px) {
				body {
					padding: .6rem;
				}
				hr {
					margin-right: .6rem;
					margin-left: .6rem;
				}
				p,
				ul,
				ol,
				pre,
				table,
				blockquote {
					margin-top: 1.2rem;
					margin-bottom: 1.2rem;
				}
			}
		</style>
	</template>
</dom-module>
