    <!-- endbuild -->

    <script src="vendors/svgicons.js"></script>
    <!-- endbuild -->

    <!-- build:js vendors/svgicons-config.js -->
    <script src="vendors/svgicons-config.js"></script>
    <!-- endbuild -->


    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <!-- Google web fonts -->
    <script type="text/javascript">
        WebFontConfig = {
            google: {
                families: ['Open+Sans:400,300,600,700,800:latin']
            }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

<body unresolved id="mainContainer">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
		<style is="custom-style">
			:root {
				min-width: 320px;
			}

			footer {
				padding-top: 4rem;
				padding-bottom: 20rem;
			}

			footer small {
				color: var(--darker-color);
				font-size: var(--small-size);
				padding: 1.2rem;
			}





			@media screen and (max-width: 640px) {
				:root {
					/*padding: 0 2rem 2rem 2rem;*/
				}
				footer small {
					padding: .6rem;
				}
			}

			h1,
			h3 {
				font-weight: 300;
			}
		</style>
		<widget-header></widget-header>
		<hr>
		<main>
			<light-box></light-box>
			<iron-pages attr-for-selected="data-route" selected="{{route}}">
				<section data-route="home">

					<widget-slideshow src="https://api.vimeo.com/me/albums/3674768/videos?per_page=50&sort=date&direction=desc&access_token=5329144dd1b697d05bbf580d3b10c6d3"></widget-slideshow>
					<hr>
					<!--<widget-feature></widget-feature>-->
					<!--<widget-photos data-route="photography" src="https://picasaweb.google.com/data/feed/base/user/115234932010059601425/albumid/6217459073165908641?alt=json&kind=photo"></widget-photos>-->
					<hr>
					<!--<h1>NEWS</h1>-->

					<widget-videos src="https://api.vimeo.com/me/albums/2334700/videos?per_page=50&sort=date&direction=desc&access_token=5329144dd1b697d05bbf580d3b10c6d3"></widget-videos>
					<!--<hr>
					<h1>Knucklehead Community</h1>
					<h3>Tomas Jonsgården on Sterntag Film</h3>
					<widget-videos src="https://vimeo.com/api/v2/album/2417751/videos.json"></widget-videos>-->
					<hr>
					<widget-about></widget-about>
					<hr>
					<widget-contact></widget-contact>
				</section>
				<div data-route="commercial">

					<widget-videos src="https://api.vimeo.com/me/albums/2329074/videos?per_page=50&sort=date&direction=desc&access_token=5329144dd1b697d05bbf580d3b10c6d3"></widget-videos>
				</div>

				<widget-videos data-route="narrative" src="https://api.vimeo.com/me/albums/2329080/videos?per_page=50&sort=date&direction=desc&access_token=5329144dd1b697d05bbf580d3b10c6d3"></widget-videos>
				<div data-route="photography">
					<widget-photos orientation="landscape" src="https://picasaweb.google.com/data/feed/base/user/115234932010059601425/albumid/6218961437089181137?alt=json&kind=photo"></widget-photos>
					<hr>
					<widget-photos orientation="portrait" src="https://picasaweb.google.com/data/feed/base/user/115234932010059601425/albumid/6218961437089181137?alt=json&kind=photo"></widget-photos>
				</div>
				<widget-contact data-route="contact"></widget-contact>
				<widget-about data-route="about"></widget-about>
			</iron-pages>
		</main>
		<hr>
		<footer>
			<small>© Tomas Jonsgården</small>
		</footer>

		<!-- Service Worker support (1/2) -->
		<paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast>
		<platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
			<platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json"></platinum-sw-cache>
		</platinum-sw-register>
	</template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
