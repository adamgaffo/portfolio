<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="widget-feature">

	<template>
		<style include='shared-styles'></style>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				flex-shrink: 0;
				padding-top: 4rem;
				padding-bottom: 4rem;
				position: relative;
			}

			section {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				padding-bottom: 8rem;
				max-height: 30vw;
				overflow: hidden;
				transition: all .3s;
			}

			:host.is-active section {
				max-height: 100vh;
				overflow: visible;
			}

			h2 {
				font-weight: 300;
				text-align: center;
				margin: 0;
				margin-bottom: 2.4rem;
				line-height: 4.8rem
			}

			.feature-wrapper {
				box-sizing: border-box;
				margin: 0;

				padding: 1.2rem;
				position: relative;
				background-size: contain !important;
			}

			.feature-wrapper svg {
				position: absolute;
				top: 0;
				left: 0;
			}

			.feature-wrapper:before {
				content: "";
				display: block;
				margin-top: 100%;
			}

			/*.feature-wrapper:nth-last-of-type(5n) {
				margin-left: 0;
			}
			.feature-wrapper:nth-last-of-type(5n+1) {
				margin-right: 0;
			}*/

			.text {
				font-size: 150px;
			}

			.d {
				fill: var(--darkest-color);
			}

			b {
				font-size: var(--small-size);
				font-weight: 300;
				margin-bottom: 1rem;
			}

			i {
				border-radius: 50%;
				border: 1px solid;
				padding: 1.2rem .5rem .5rem .5rem;
				display: inline-block;
			}

			i:after {
				display: inline-block;
				content: '';
				width: 0;
				height: 0;
				border-left: 1rem solid transparent;
				border-right: 1rem solid transparent;
				border-top: 1.25rem solid;
			}

			.button-wrapper {
				height: 30rem;
				position: absolute;
				bottom: 0;
				width: 100%;
				display: block;
				background: linear-gradient(rgba(0, 0, 0, 0), black 60%);
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
				align-items: center;
				opacity: 1;
				cursor: default;
				transition: opacity .3s ease-in-out;
			}

			button {
				transition: color .3s ease-in-out;
				border: 0;
				margin: 4rem;
				outline: 0;
				color: var(--darker-color);
				background: none;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.button-wrapper:hover button {
				color: var(--medium-color);
			}


			:host.is-active .button-wrapper {
				opacity: .1;
			}

			:host.is-active .button-wrapper:hover {
				opacity: .8;
			}

			.div {
				flex-basis: calc(100%/6);
				color: grey;
				background-color: black;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				align-items: left;
				padding: 1.2rem;
			}

			@media screen and (max-width: 1024px) {
				.div {
					flex-basis: calc(100%/5);
				}
			}

			@media screen and (max-width: 768px) {
				:host {
					/*display: none;*/
				}
				.div {
					flex-basis: calc(100%/4);
				}
			}

			@media screen and (max-width: 640px) {
				.div {
					padding: .6rem;
				}
			}

			@media screen and (max-width: 480px) {
				:host {
					/*display: none;*/
				}
				.div {
					flex-basis: calc(100%/3);
				}
			}
		</style>
		<h2>Awards & Recognition</h2>
		<section>
			<template is="dom-repeat" items="{{items}}">
				<div class="div">
					<iron-image class="feature-wrapper" sizing="cover" preload fade src="/svg/award.svg"></iron-image>
				</div>
			</template>
		</section>
		<div class="button-wrapper" on-click="moreToggle">
			<button><b>Show more</b><i></i></button>
		</div>
	</template>

	<script>
		Polymer({
			is: 'widget-feature',
			properties: {
				items: {
					type: Array,
					notify: true,
					value: []
				}
			},
			ready: function(){
				this.items = ['','','','','','','','','','','',''];
			},
			moreToggle: function(e){
				$(e.target).parents('widget-feature').toggleClass('is-active');
			}

		});
	</script>

</dom-module>
